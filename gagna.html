<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Game with Mouse Lock</title>
  </head>
  <body>
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      <iframe id="game-iframe" src="https://www.gaming-style.com/RushTeam/index.php?page=Game" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <script>
      // Add mouse lock support
      var iframe = document.getElementById("game-iframe");
      var canvas = iframe.contentWindow.document.getElementById("canvas");
      canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock;

      // Event listener for mouse lock
      document.addEventListener("click", function() {
        canvas.requestPointerLock();
      });
    </script>
  </body>
</html>
